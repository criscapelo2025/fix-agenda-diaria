        // --- FUNCI√ìN PRINCIPAL DE C√ÅLCULO Y RENDERIZADO DE RUTA ---
        function updateRouteMap() {
            if (!map || visitsArray.length < 2) {
                 if(map) directionsRenderer.setDirections({ routes: [] });
                 return;
            }
            
            const visitsToRoute = visitsArray.filter(v => 
                (v.fechaInstalacion === filterDate || !filterDate) && 
                (v.tecnico === filterTecnico || !filterTecnico) && 
                v.direccion
            );
            
            if (visitsToRoute.length < 2) {
                if (map) directionsRenderer.setDirections({ routes: [] });
                return;
            }
            
            const origin = visitsToRoute[0].direccion;
            const destination = visitsToRoute[visitsToRoute.length - 1].direccion;
            
            const waypoints = visitsToRoute.slice(1, -1).map(visit => ({
                location: visit.direccion,
                stopover: true
            }));

            const request = {
                origin: origin,
                destination: destination,
                waypoints: waypoints,
                optimizeWaypoints: true,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                } else {
                    console.error('Error al calcular la ruta:', status);
                }
            });
        }

            } else if (currentView === 'reporte_admin') {

                }

        function calcularCostoInstalacion(numEquipos, tiposEquipos) {
            numEquipos = parseInt(numEquipos) || 0;
            if (numEquipos === 0) return 0;
            const hasCampanaIsla = tiposEquipos.some(tipo => tipo.toLowerCase().includes('campana isla'));
            if (numEquipos === 1) {
                const tipoPrincipal = tiposEquipos.length > 0 ? tiposEquipos[0].toLowerCase() : 'default';
                return COSTOS_INSTALACION[tipoPrincipal] || COSTOS_INSTALACION['default'];
            } else if (numEquipos === 2) {
                let costoTotal = 0;
                if (hasCampanaIsla) {
                    costoTotal += 30;
                    costoTotal += 20;
                } else {
                    costoTotal = numEquipos * 20; 
                }
                return costoTotal;
            } else if (numEquipos >= 3) {
                let costoTotal = 0;
                const tipoPrincipal = tiposEquipos.length > 0 ? tiposEquipos[0].toLowerCase() : 'default';
                let numCampanaIsla = hasCampanaIsla ? 1 : 0;
                if(tipoPrincipal.includes('campana isla')) {
                    numCampanaIsla = 1;
                }
                const numOtros = numEquipos - numCampanaIsla;
                costoTotal = (numOtros * 15) + (numCampanaIsla * 30);
                return costoTotal > 0 ? costoTotal : (numEquipos * 15);
            }
            return 0;
        }

        function calcularCostoAccesorios() {
            let totalAccesorios = 0;
            const container = document.getElementById('accesoriosContainer');
            if (!container) return 0;
            const accessoryItems = container.querySelectorAll('.accessory-item');
            accessoryItems.forEach(item => {
                const quantityInput = item.querySelector('input[name^="acc_qty_"]');
                const priceInput = item.querySelector('input[name^="acc_price_"]');
                const cantidad = parseInt(quantityInput.value) || 0;
                const precio = parseFloat(priceInput.value) || 0;
                totalAccesorios += cantidad * precio;
            });
            return totalAccesorios;
        }

        window.updateInstallationCost = () => {
            const numEquipos = document.getElementById('numEquipos').value;
            const tipoServicio = document.querySelector('[name="tipoServicio"]').value; 
            let tiposEquipos = [tipoServicio];
            if (numEquipos > 1) {
